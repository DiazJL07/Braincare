<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coki - Tu Asistente de Bienestar</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES (Misma paleta cálida) --- */
        :root {
            --bg-color: #FDFBF7;
            --text-main: #4A4A4A;
            --accent-pink: #FF8FAB;
            --accent-yellow: #F2CC8F;
            --soft-shadow: 0 10px 40px -10px rgba(0,0,0,0.08);
        }

        /* --- GENERALES --- */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* --- HERO SECTION ACTUALIZADA --- */
        .hero-section {
            min-height: 90vh;
            display: flex;
            align-items: center;
            position: relative;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .hero-text h1 { font-size: 3.5rem; color: #333; margin-bottom: 1rem; }
        .hero-text span { color: var(--accent-pink); }
        .hero-text p { line-height: 1.8; color: var(--text-light); font-size: 1.1rem; }
        
        .btn-main {
            display: inline-block;
            background: var(--accent-pink);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            margin-top: 2rem;
            transition: transform 0.3s;
            box-shadow: 0 5px 20px rgba(255, 143, 171, 0.4);
        }
        .btn-main:hover { transform: scale(1.05); }

        /* Contenedor del Avatar */
        .coki-avatar-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Fondo animado (Blob) */
        .blob-bg {
            position: absolute;
            width: 450px;
            height: 450px;
            background: var(--accent-yellow);
            opacity: 0.3;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            animation: pulse 5s infinite ease-in-out;
        }

        /* EL NUEVO COKI SVG */
        .coki-svg {
            width: 300px; /* Tamaño de Coki */
            height: auto;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1)); /* Sombra suave al SVG */
            animation: float 6s infinite ease-in-out; /* Animación de flotar */
        }

        /* Animación de parpadeo para los ojos del SVG */
        .coki-eye {
            animation: blink-svg 4s infinite;
            transform-origin: center; /* Importante para que el parpadeo sea desde el centro */
        }

        /* --- ANIMACIONES --- */
        @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes blink-svg { 0%, 96%, 100% { transform: scaleY(1); } 98% { transform: scaleY(0.1); } }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .hero-grid { grid-template-columns: 1fr; text-align: center; flex-direction: column-reverse; display: flex; }
            .hero-text h1 { font-size: 2.5rem; }
            .coki-svg { width: 220px; }
            .blob-bg { width: 350px; height: 350px; }
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <div class="container hero-grid">
            <div class="hero-text">
                <h1>Hola, soy <span>Coki</span>.</h1>
                <p>Tu espacio seguro en internet. Soy una inteligencia artificial diseñada para escucharte con empatía, sin juicios y con mucha calidez.</p>
                <a href="#" class="btn-main">Empezar a hablar</a>
            </div>
            
            <div class="coki-avatar-container">
                <div class="blob-bg"></div>
                
                <svg class="coki-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
                    <g id="coki-head-group">
                        <path d="M45.5,115.3C32.2,125.8,23,142.6,23,161.5c0,25.5,16.8,47.3,39.6,55.5" fill="#F2CC8F"/>
                        <path d="M254.5,115.3c13.3,10.5,22.5,27.3,22.5,46.2c0,25.5-16.8,47.3-39.6,55.5" fill="#F2CC8F"/>
                        
                        <ellipse cx="150" cy="165" rx="115" ry="100" fill="#F2CC8F"/>
                        
                        <ellipse cx="150" cy="195" rx="55" ry="35" fill="#FFD166" opacity="0.6"/>
                        
                        <ellipse cx="150" cy="180" rx="15" ry="10" fill="#333333"/>
                        
                        <path d="M125,205 c10,10 40,10 50,0" fill="none" stroke="#333333" stroke-width="4" stroke-linecap="round"/>
                        
                        <g class="coki-eyes-container">
                            <ellipse class="coki-eye" cx="105" cy="145" rx="8" ry="12" fill="#333333"/>
                            <ellipse class="coki-eye" cx="195" cy="145" rx="8" ry="12" fill="#333333"/>
                        </g>

                        </g>
                </svg>
                </div>
        </div>
    </section>

    </body>
</html>
