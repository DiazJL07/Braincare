<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Cabeza del robot -->
  <circle cx="100" cy="100" r="80" fill="#8e44ad" />
  
  <!-- Cara del robot -->
  <circle cx="100" cy="100" r="70" fill="#9b59b6" />
  
  <!-- Ojos -->
  <circle cx="70" cy="80" r="15" fill="white" />
  <circle cx="130" cy="80" r="15" fill="white" />
  
  <!-- Pupilas -->
  <circle cx="70" cy="80" r="8" fill="#2c3e50">
    <animate attributeName="cy" values="80;78;80" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="130" cy="80" r="8" fill="#2c3e50">
    <animate attributeName="cy" values="80;78;80" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Boca -->
  <path d="M70,120 Q100,140 130,120" stroke="#2c3e50" stroke-width="5" fill="none">
    <animate attributeName="d" values="M70,120 Q100,140 130,120; M70,125 Q100,145 130,125; M70,120 Q100,140 130,120" dur="4s" repeatCount="indefinite" />
  </path>
  
  <!-- Antenas -->
  <line x1="85" y1="30" x2="85" y2="10" stroke="#8e44ad" stroke-width="4" />
  <line x1="115" y1="30" x2="115" y2="10" stroke="#8e44ad" stroke-width="4" />
  <circle cx="85" cy="8" r="5" fill="#f1c40f">
    <animate attributeName="fill" values="#f1c40f;#f39c12;#f1c40f" dur="1s" repeatCount="indefinite" />
  </circle>
  <circle cx="115" cy="8" r="5" fill="#f1c40f">
    <animate attributeName="fill" values="#f1c40f;#f39c12;#f1c40f" dur="1.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Cerebro visible -->
  <path d="M80,40 Q100,20 120,40 Q140,60 120,80 Q100,100 80,80 Q60,60 80,40" fill="#e74c3c" opacity="0.6" />
  
  <!-- Detalles del cerebro -->
  <path d="M85,45 Q95,35 105,45" stroke="#c0392b" stroke-width="2" fill="none" />
  <path d="M95,50 Q105,40 115,50" stroke="#c0392b" stroke-width="2" fill="none" />
  <path d="M90,60 Q100,50 110,60" stroke="#c0392b" stroke-width="2" fill="none" />
  
  <!-- Destellos de pensamiento -->
  <circle cx="140" cy="60" r="3" fill="#f1c40f">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="150" cy="80" r="2" fill="#f1c40f">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="145" cy="100" r="4" fill="#f1c40f">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>