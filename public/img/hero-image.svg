<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d6efd" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0dcaf0" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="600" fill="#f8f9fa" rx="20" ry="20"/>
  
  <!-- Cerebro estilizado -->
  <g transform="translate(400, 300) scale(0.8)">
    <!-- Hemisferio izquierdo -->
    <path d="M-150,-50 C-200,-100 -200,-200 -150,-250 C-100,-300 -50,-300 0,-250 C50,-200 50,-150 0,-100 C-50,-50 -100,-50 -150,-50 Z" 
          fill="url(#gradient)" stroke="#0d6efd" stroke-width="3"/>
    
    <!-- Hemisferio derecho -->
    <path d="M150,-50 C200,-100 200,-200 150,-250 C100,-300 50,-300 0,-250 C-50,-200 -50,-150 0,-100 C50,-50 100,-50 150,-50 Z" 
          fill="url(#gradient)" stroke="#0d6efd" stroke-width="3"/>
    
    <!-- Cerebelo -->
    <path d="M-100,0 C-150,50 -150,150 -100,200 C-50,250 50,250 100,200 C150,150 150,50 100,0 C50,-50 -50,-50 -100,0 Z" 
          fill="url(#gradient)" stroke="#0d6efd" stroke-width="3"/>
    
    <!-- Conexiones neuronales -->
    <g stroke="#ffffff" stroke-width="2" stroke-linecap="round">
      <path d="M-120,-150 C-80,-120 -40,-150 0,-120" fill="none" stroke-dasharray="5,5"/>
      <path d="M120,-150 C80,-120 40,-150 0,-120" fill="none" stroke-dasharray="5,5"/>
      <path d="M-80,100 C-40,80 40,80 80,100" fill="none" stroke-dasharray="5,5"/>
      <path d="M0,-120 C0,-80 0,-40 0,0" fill="none" stroke-dasharray="5,5"/>
      <path d="M0,0 C0,40 0,80 0,120" fill="none" stroke-dasharray="5,5"/>
    </g>
    
    <!-- Puntos de conexiÃ³n -->
    <g fill="#ffffff">
      <circle cx="-120" cy="-150" r="5"/>
      <circle cx="0" cy="-120" r="5"/>
      <circle cx="120" cy="-150" r="5"/>
      <circle cx="-80" cy="100" r="5"/>
      <circle cx="80" cy="100" r="5"/>
      <circle cx="0" cy="0" r="5"/>
      <circle cx="0" cy="120" r="5"/>
    </g>
  </g>
  
  <!-- Texto BrainCare -->
  <g transform="translate(400, 500)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#0d6efd" text-anchor="middle">BrainCare</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="20" fill="#6c757d" text-anchor="middle">Cuidado para tu mente</text>
  </g>
</svg>